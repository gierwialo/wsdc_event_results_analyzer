# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Inject Analytics Code
        if: secrets.ANALYTICS_CODE != ''
        env:
          ANALYTICS_CODE: ${{ secrets.ANALYTICS_CODE }}
        run: |
          # Save analytics code to temp file
          echo "$ANALYTICS_CODE" > analytics.tmp

          # Inject analytics code before Alpine.js script in <head>
          awk '/<script defer src="https:\/\/cdn.jsdelivr.net\/npm\/alpinejs@3.x.x\/dist\/cdn.min.js"><\/script>/ {
            while ((getline line < "analytics.tmp") > 0) print "    " line;
            close("analytics.tmp")
          }
          {print}' index.html > index.tmp && mv index.tmp index.html

          rm analytics.tmp
          echo "Analytics code injected successfully"
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
